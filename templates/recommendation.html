            <div class="question-card enter-from-right">

                            <label><input type="checkbox" name="genres" value="Fantasy"> <span>Fantasy</span></label>
                            <label><input type="checkbox" name="genres" value="Animation"> <span>Animation</span></label>
                            <label><input type="checkbox" name="genres" value="Mystery"> <span>Mystery</span></label>
                        </div>

                    <div class="fieldset-options">

                        <label><input type="radio" name="timeline" value="Past 10 years"> <span>Past 10 years</span></label>
                        <label><input type="radio" name="timeline" value="Past 15 years"> <span>Past 15 years</span></label>
                        <label><input type="radio" name="timeline" value="Past 25 years"> <span>Past 25 years</span></label>

            <button id="singleNavBtn" type="button" class="single-nav-btn">Next</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('movieForm');
    const cards = Array.from(form.querySelectorAll('.question-card'));
    const genreCheckboxes = Array.from(form.querySelectorAll('input[name="genres"]'));
    const alertDiv = document.getElementById('genreAlert');
    const navBtn = document.getElementById('singleNavBtn');
    let currentCardIdx = 0;

    // Enforce max 3 genre selections dynamically with alert message
    function updateGenreCheckboxes(event) {
        const checked = genreCheckboxes.filter(cb => cb.checked);
        if (checked.length > 3) {
            event.target.checked = false;
            alertDiv.style.display = 'block';
        } else {
            alertDiv.style.display = 'none';
        }
    }
    genreCheckboxes.forEach(cb => {
        cb.addEventListener('change', updateGenreCheckboxes);
    });

    function updateNavBtn() {
        if (currentCardIdx === cards.length - 1) {
            navBtn.textContent = 'Find';
            navBtn.type = 'submit';
        } else {
            navBtn.textContent = 'Next';
            navBtn.type = 'button';
        }
    }
    updateNavBtn();

    navBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (navBtn.type === 'submit') {
            // Hide all question cards
            cards.forEach(c => {
                c.classList.remove('active-card');
                c.classList.add('exit-to-left');
            });
            // Collect all form data and submit
            const data = {};
            const radioFields = ['mood_today', 'occasion', 'age_appropriateness', 'timeline'];
            for (const field of radioFields) {
                const selected = form.querySelector(`input[name="${field}"]:checked`);
                if(field === 'mood_today') {
                    data['mood'] = selected ? selected.value : null;
                } else if(field === 'timeline') {
                    const timelineMapping = {
                        "Doesn’t matter": 'any',
                        "Past 5 years": '5',
                        "Past 10 years": '10',
                        "Past 15 years": '15',
                        "Past 25 years": '25',
                        "Very Old": 'very old'
                    };
                    data['timeline'] = selected ? timelineMapping[selected.value] : null;
                } else {
                    data[field] = selected ? selected.value : null;
                }
            }
            // Collect checked genres
            const checkedGenres = Array.from(form.querySelectorAll('input[name="genres"]:checked')).map(cb => cb.value);
            data['genres'] = checkedGenres;
            fetch('/recommend_movies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(movies => {
                const resultsDiv = document.getElementById('recommendationResults');
                resultsDiv.innerHTML = '';
                if (!movies || movies.length === 0) {
                    resultsDiv.textContent = 'No matching movies found. Please try different preferences.';
                    return;
                }
                const container = document.createElement('div');
                container.className = 'recommendation-result-container';
                movies.slice(0, 2).forEach(movie => {
                    const card = document.createElement('div');
                    card.className = 'recommendation-result-card';
                    card.tabIndex = 0;
                    card.onclick = function() {
                        window.location.href = "/movie/" + movie.id;
                    };
                    card.innerHTML = `
                        <img src="${movie.poster_url}" alt="${movie.title} poster" />
                        <div class="title">${movie.title}</div>
                        <div class="meta"><b>Release:</b> ${movie.release_date || ''}</div>
                        <div class="meta"><b>Rating:</b> ${movie.vote_average || ''}</div>
                        <div class="overview" style="font-size:13px; color:#555; margin-top:8px;">${movie.overview || ''}</div>
                    `;
                    container.appendChild(card);
                });
                resultsDiv.appendChild(container);
            })
            .catch(error => {
                const resultsDiv = document.getElementById('recommendationResults');
                resultsDiv.textContent = 'An error occurred while fetching recommendations.';
                console.error('Error:', error);
            });
        } else {
            // Move to next card with transitions
            if (currentCardIdx < cards.length - 1) {
                const currentCard = cards[currentCardIdx];
                const nextCard = cards[currentCardIdx + 1];
                currentCard.classList.remove('active-card');
                currentCard.classList.add('exit-to-left');
                nextCard.classList.remove('enter-from-right');
                nextCard.classList.add('active-card');
                setTimeout(() => {
                    currentCard.classList.remove('exit-to-left');
                    currentCard.classList.add('enter-from-right');
                }, 500);
                currentCardIdx += 1;
                updateNavBtn();
            }
        }
    });
});
</script>
